<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OSCE Master (Restored)</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"></script>
    <style>
        :root {
            --bg: #121212; --surf: #1e1e1e; --text: #ffffff;
            --accent: #2563eb; --green: #10b981; --amber: #f59e0b; --red: #ef4444;
            
            /* Dashboard Colors */
            --prep-color: #d97706; --station-color: #059669; --move-color: #2563eb;
            --ready-color: #374151; --standby-color: #0f172a; --stop-color: #b91c1c;
            --intermission-color: #111; --extra-prep: #7c2d12; --extra-station: #064e3b;
            
            --sidebar-bg: #111; --sidebar-border: #333;
        }

        * { box-sizing: border-box; }
        body { font-family: 'Segoe UI', system-ui, sans-serif; background: var(--bg); color: var(--text); margin: 0; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }

        /* --- VIEWS SYSTEM --- */
        .view { display: none; width: 100%; height: 100%; position: absolute; top: 0; left: 0; flex-direction: column; }
        .view.active { display: flex; }

        /* 1. LANDING */
        #view-landing { align-items: center; justify-content: center; gap: 20px; z-index: 200; background: var(--bg); }
        .btn-xl { padding: 25px 40px; font-size: 1.5rem; border: none; border-radius: 12px; width: 90%; max-width: 350px; font-weight: bold; cursor: pointer; color: white; transition: transform 0.1s; text-transform: uppercase; letter-spacing: 1px; }
        .btn-host { background: var(--accent); box-shadow: 0 4px 15px rgba(37,99,235,0.4); }
        .btn-remote { background: var(--green); box-shadow: 0 4px 15px rgba(16,185,129,0.4); }
        .btn-xl:active { transform: scale(0.98); }

        /* 2. SETUP (Host) */
        #view-setup { padding: 40px; max-width: 900px; margin: 0 auto; height: 100vh; overflow-y: auto; width: 100%; }
        .card { background: var(--surf); padding: 25px; border-radius: 12px; margin-bottom: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        h2 { margin-top: 0; font-weight: 300; border-bottom: 1px solid #444; padding-bottom: 10px; }
        textarea { width: 100%; height: 120px; background: #2d2d2d; border: 1px solid #444; color: #fff; padding: 10px; font-family: monospace; border-radius: 4px; }
        .config-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px; margin-top: 15px; }
        label { display: block; color: #aaa; font-size: 0.85rem; margin-bottom: 5px; }
        input, select { background: #333; border: 1px solid #555; color: white; padding: 10px; width: 100%; border-radius: 6px; }
        .btn-load { width: 100%; padding: 15px; background: var(--accent); color: white; border: none; font-size: 1.2rem; font-weight: bold; cursor: pointer; margin-top: 10px; border-radius: 8px; }

        /* 3. DASHBOARD (Host) - The Full Experience */
        #view-run { display: none; height: 100vh; width: 100vw; grid-template-columns: 20% 60% 20%; }
        
        .sidebar { background: var(--sidebar-bg); border-right: 1px solid var(--sidebar-border); display: flex; flex-direction: column; overflow: hidden; }
        .sidebar-right { border-right: none; border-left: 1px solid var(--sidebar-border); }
        .sb-header { margin: 0; padding: 20px; text-transform: uppercase; font-size: 1.2rem; color: #888; border-bottom: 2px solid #444; text-align: center; background: var(--sidebar-bg); }
        
        .student-list { list-style: none; padding: 10px; margin: 0; flex-grow: 1; overflow-y: auto; }
        .student-list::-webkit-scrollbar { width: 8px; }
        .student-list::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }

        .student-item { padding: 12px 15px; margin-bottom: 6px; background: #252525; border-radius: 4px; border-left: 6px solid #555; font-size: 1rem; display: flex; justify-content: space-between; align-items: center; }
        .group-tag { font-size: 0.75rem; font-weight: bold; text-transform: uppercase; padding: 2px 6px; border-radius: 4px; background: #444; color: #ddd; }
        .grp-red { border-left-color: #ef4444 !important; } .grp-red .group-tag { background: #ef4444; color: white; }
        .grp-blue { border-left-color: #3b82f6 !important; } .grp-blue .group-tag { background: #3b82f6; color: white; }
        .grp-green { border-left-color: #10b981 !important; } .grp-green .group-tag { background: #10b981; color: white; }
        .grp-yellow { border-left-color: #eab308 !important; } .grp-yellow .group-tag { background: #eab308; color: black; }

        .main-stage { display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; width: 100%; transition: background 0.5s; position: relative; }
        #status-text { font-size: 5vw; font-weight: 800; text-transform: uppercase; margin: 0; line-height: 1; text-shadow: 0 4px 20px rgba(0,0,0,0.3); }
        #timer { font-size: 15vw; font-weight: 700; line-height: 1; font-variant-numeric: tabular-nums; margin: 20px 0; }
        #info-bar { font-size: 1.5vw; background: rgba(0,0,0,0.4); padding: 10px 40px; border-radius: 50px; margin-top: 20px; color: rgba(255,255,255,0.9); }

        /* Phases */
        .mode-standby { background: var(--standby-color); } .mode-ready { background: var(--ready-color); }
        .mode-prep { background: var(--prep-color); } .mode-station { background: var(--station-color); }
        .mode-move { background: var(--move-color); } .mode-intermission { background: var(--intermission-color); }
        .mode-et-prep { background: var(--extra-prep); } .mode-et-station { background: var(--extra-station); }
        .mode-done { background: var(--stop-color); }

        /* Laptop Action Button */
        #laptop-action-btn { display: none; margin-top: 30px; font-size: 2rem; padding: 20px 60px; background: white; color: black; border: none; border-radius: 50px; cursor: pointer; animation: pulse 2s infinite; box-shadow: 0 0 20px rgba(0,0,0,0.5); }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }

        /* 4. REMOTE VIEWS */
        #view-remote-login { align-items: center; justify-content: center; padding: 20px; }
        #remote-code-input { font-size: 3rem; width: 200px; text-align: center; margin: 20px 0; background: #333; border: 2px solid #555; color: white; border-radius: 12px; padding: 10px; letter-spacing: 5px; }
        
        #view-remote { align-items: center; justify-content: center; padding: 20px; }
        .rem-grid { display: grid; grid-template-rows: 1fr 2fr 1fr; width: 100%; height: 100%; gap: 15px; max-width: 500px; }
        .rem-status { background: #222; border-radius: 15px; border: 1px solid #333; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .rem-btn { border: none; border-radius: 15px; font-size: 1.8rem; font-weight: bold; color: white; cursor: pointer; box-shadow: 0 4px 0 rgba(0,0,0,0.3); }
        .rem-btn:active { transform: translateY(4px); box-shadow: none; }
        .btn-next { background: var(--accent); }
        .btn-pause { background: var(--amber); }
        .btn-exit { background: var(--red); }

        /* REMOTE CODE OVERLAY (Host) */
        #host-code-display {
            position: fixed; bottom: 20px; left: 20px; z-index: 9999;
            background: rgba(0,0,0,0.9); padding: 15px 20px; border-radius: 12px;
            border: 1px solid #333; box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            display: none; backdrop-filter: blur(5px);
        }
        .code-val { font-size: 2.5rem; font-weight: 800; font-family: monospace; color: var(--accent); letter-spacing: 2px; line-height: 1; }
        .conn-dot { width: 10px; height: 10px; border-radius: 50%; background: #444; display: inline-block; margin-right: 5px; }
        .conn-dot.on { background: var(--green); box-shadow: 0 0 5px var(--green); }
    </style>
</head>
<body>

    <div id="view-landing" class="view active">
        <h1 style="font-size:3rem; margin-bottom:40px;">OSCE Manager</h1>
        <button class="btn-xl btn-host" onclick="initHost()">ðŸ’» START AS HOST</button>
        <button class="btn-xl btn-remote" onclick="initRemote()">ðŸ“± START AS REMOTE</button>
    </div>

    <div id="view-setup" class="view">
        <div class="card">
            <h2>Student Data</h2>
            <textarea id="paste-area" placeholder="ET     Noah    Bansal     Red&#10;        Nargis  Abarok     Green"></textarea>
            <button class="btn-load" style="background:#4b5563; font-size:1rem; padding:10px; width:auto;" onclick="analyze()">Analyze</button>
            <span id="analysis-res" style="color:#aaa; margin-left:10px;"></span>
        </div>
        <div class="card">
            <h2>Configuration</h2>
            <div class="config-grid">
                <div><label>Prep (min)</label><input type="number" id="t-prep" value="1"></div>
                <div><label>Station (min)</label><input type="number" id="t-station" value="7"></div>
                <div><label>Move (min)</label><input type="number" id="t-move" value="1"></div>
                <div><label>Lead-In (sec)</label><input type="number" id="t-leadin" value="10"></div>
                <div><label>Capacity</label><input type="number" id="capacity" value="12"></div>
                <div><label>Stations/Circuit</label><input type="number" id="stations-count" value="4"></div>
            </div>
        </div>
        <button class="btn-load" onclick="startExam()">LOAD EXAM</button>
    </div>

    <div id="view-run" class="view">
        <div class="sidebar">
            <h3 class="sb-header" id="lbl-left">Current</h3>
            <ul id="list-left" class="student-list"></ul>
        </div>
        <div class="main-stage" id="stage">
            <div id="status-text">WELCOME</div>
            <div id="timer">--:--</div>
            <div id="info-bar">WAITING FOR START</div>
            <button id="laptop-action-btn" onclick="nextSection()">BEGIN</button>
        </div>
        <div class="sidebar sidebar-right">
            <h3 class="sb-header" id="lbl-right">Up Next</h3>
            <ul id="list-right" class="student-list"></ul>
        </div>
    </div>

    <div id="view-remote-login" class="view">
        <h2>ENTER EXAM CODE</h2>
        <input type="number" id="remote-code-input" placeholder="0000">
        <button class="btn-xl btn-remote" onclick="connectRemote()">CONNECT</button>
        <p id="rem-msg" style="color:var(--amber); margin-top:20px;"></p>
    </div>

    <div id="view-remote" class="view">
        <div class="rem-grid">
            <div class="rem-status" id="rem-bg">
                <div id="rem-lbl" style="font-size:1.5rem; font-weight:bold;">READY</div>
                <div id="rem-time" style="font-size:4rem; font-family:monospace; font-weight:bold;">--:--</div>
                <div id="rem-sub" style="color:#aaa;">Waiting...</div>
            </div>
            <button class="rem-btn btn-next" onclick="sendCmd('NEXT')">NEXT / START</button>
            <div style="display:grid; grid-template-columns:1fr 1fr; gap:15px;">
                <button class="rem-btn btn-pause" onclick="sendCmd('PAUSE')">PAUSE</button>
                <button class="rem-btn btn-exit" onclick="location.reload()">EXIT</button>
            </div>
        </div>
    </div>

    <div id="host-code-display">
        <div style="font-size:0.75rem; color:#aaa; text-transform:uppercase;">Remote Code</div>
        <div class="code-val" id="code-val">----</div>
        <div style="display:flex; align-items:center; margin-top:5px; font-size:0.8rem; color:#666;">
            <span class="conn-dot" id="conn-dot"></span> <span id="conn-txt">Offline</span>
        </div>
    </div>

    <script>
        // --- MQTT CONFIG ---
        const BROKER = "broker.emqx.io";
        const PORT = 8084;
        let client = null, examID = "", isHost = false;

        // --- APP STATE ---
        let etStudents=[], stdStudents=[], schedule=[];
        let stepIdx=0, timer=null, timeLeft=0, paused=false, capacity=12;
        let audioCtx=null;

        function switchView(id) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            if(id==='view-run') document.getElementById('view-run').style.display='grid';
        }

        // --- HOST LOGIC ---
        function initHost() {
            isHost = true;
            examID = Math.floor(1000 + Math.random() * 9000).toString();
            document.getElementById('code-val').innerText = examID;
            document.getElementById('host-code-display').style.display = 'block';
            switchView('view-setup');
            connectMQTT(examID);
        }

        function analyze() {
            const lines = document.getElementById('paste-area').value.split('\n');
            capacity = parseInt(document.getElementById('capacity').value)||12;
            etStudents=[]; stdStudents=[];
            
            lines.forEach(l => {
                const p = l.replace(/\r/g,'').split('\t').map(t=>t.trim());
                if(p.join('').length<2) return;
                
                let grp="Unknown", gIdx=-1;
                ['red','blue','green','yellow'].forEach(c => {
                    for(let i=p.length-1; i>=0; i--) if(p[i].toLowerCase().includes(c)) { grp=p[i]; gIdx=i; }
                });

                let isET=false, nStart=0;
                const c0 = p[0].toLowerCase();
                if(['et','yes','25','extra','y'].some(k=>c0.includes(k)) || c0.startsWith('25%')) { isET=true; nStart=1; }
                else if(c0==="") { isET=false; nStart=1; }

                const name = p.slice(nStart, gIdx>-1?gIdx:p.length).join(' ');
                (isET ? etStudents : stdStudents).push({name, group:grp});
            });

            const ef = Math.ceil(etStudents.length/capacity);
            const sf = Math.ceil(stdStudents.length/capacity);
            document.getElementById('analysis-res').innerText = `ET: ${etStudents.length} (${ef} flights) | STD: ${stdStudents.length} (${sf} flights)`;
            return { ef, sf };
        }

        function startExam() {
            const cts = analyze();
            if(cts.ef===0 && cts.sf===0) return alert("No students found");

            const prep = parseFloat(document.getElementById('t-prep').value)*60;
            const stn = parseFloat(document.getElementById('t-station').value)*60;
            const move = parseFloat(document.getElementById('t-move').value)*60;
            const lead = parseFloat(document.getElementById('t-leadin').value);
            const stops = parseInt(document.getElementById('stations-count').value);

            schedule = [];
            schedule.push({ type:'STANDBY', label:'WELCOME', sub:'WAITING FOR START', color:'mode-standby', nextT: cts.ef>0?'ET':'STD', nextI:0 });
            if(lead>0) schedule.push({ type:'LEAD', duration:lead, label:'GET READY', sub:'STARTING SHORTLY', color:'mode-ready', nextT: cts.ef>0?'ET':'STD', nextI:0 });

            // Build Schedule (Restored Logic)
            const addFlight = (type, fIdx, p, s, title) => {
                for(let i=1; i<=stops; i++) {
                    schedule.push({ type, fIdx, phase:'PREP', duration:p, label:'PREPARATION', sub:`${title} FLIGHT ${fIdx+1} - ST ${i}`, color: type==='ET'?'mode-et-prep':'mode-prep' });
                    schedule.push({ type, fIdx, phase:'STATION', duration:s, label:'STATION', sub:`${title} FLIGHT ${fIdx+1} - ST ${i}`, color: type==='ET'?'mode-et-station':'mode-station' });
                    schedule.push({ type, fIdx, phase:'MOVE', duration:move, label:'MOVE', sub:'MOVE TO NEXT', color:'mode-move' });
                }
            };

            for(let f=0; f<cts.ef; f++) {
                addFlight('ET', f, prep*1.25, stn*1.25, "EXTRA TIME");
                // Intermission logic
                if(f+1 < cts.ef) schedule.push({ type:'INT', label:'INTERMISSION', sub:'GET NEXT GROUP', color:'mode-intermission', nextT:'ET', nextI:f+1 });
                else if(cts.sf>0) schedule.push({ type:'INT', label:'INTERMISSION', sub:'GET NEXT GROUP', color:'mode-intermission', nextT:'STD', nextI:0 });
            }

            for(let f=0; f<cts.sf; f++) {
                addFlight('STD', f, prep, stn, "STANDARD");
                if(f+1 < cts.sf) schedule.push({ type:'INT', label:'INTERMISSION', sub:'GET NEXT GROUP', color:'mode-intermission', nextT:'STD', nextI:f+1 });
            }

            try { audioCtx = new (window.AudioContext || window.webkitAudioContext)(); } catch(e){}
            stepIdx=0;
            switchView('view-run');
            runStep();
            broadcast();
        }

        function runStep() {
            if(stepIdx >= schedule.length) { finish(); return; }
            const step = schedule[stepIdx];

            // UI
            document.getElementById('status-text').innerText = step.label;
            document.getElementById('info-bar').innerText = step.sub;
            document.getElementById('stage').className = 'main-stage ' + step.color;
            updateSidebars(step);

            // Manual Stops
            if(['STANDBY','INT','LEAD'].includes(step.type) && step.phase !== 'READY') { // Lead is timed
                clearInterval(timer);
                document.getElementById('timer').innerText = "--:--";
                const btn = document.getElementById('laptop-action-btn');
                btn.style.display = 'inline-block';
                btn.innerText = step.type==='STANDBY' ? "BEGIN EXAM" : "START FLIGHT";
                if(step.type==='INT') playBeep(600,0.4);
                broadcast();
                return;
            }

            document.getElementById('laptop-action-btn').style.display = 'none';
            timeLeft = Math.floor(step.duration);
            updateTimerDisplay();

            // Sounds
            if(step.phase==='PREP') playBeep(440,0.6);
            if(step.phase==='STATION') { playBeep(800,0.15); setTimeout(()=>playBeep(800,0.4),200); }
            if(step.phase==='MOVE') playBeep(600,0.3);

            clearInterval(timer);
            timer = setInterval(() => {
                if(!paused) {
                    timeLeft--;
                    updateTimerDisplay();
                    if(timeLeft % 3 === 0) broadcast();
                    if(timeLeft < 0) { stepIdx++; runStep(); }
                }
            }, 1000);
            broadcast();
        }

        function updateSidebars(step) {
            const slice = (arr, i) => arr.slice(i*capacity, (i*capacity)+capacity);
            let left=[], right=[];

            if(['STANDBY','LEAD','INT'].includes(step.type)) {
                // Showing UPCOMING on Left
                document.getElementById('lbl-left').innerText = "Get Into Position";
                document.getElementById('lbl-right').innerText = "On Deck";
                
                const type = step.nextT;
                const idx = step.nextI;

                if(type === 'ET') {
                    left = slice(etStudents, idx);
                    // Calc who is after
                    const total = Math.ceil(etStudents.length/capacity);
                    if(idx+1 < total) right = slice(etStudents, idx+1);
                    else right = (stdStudents.length>0 ? slice(stdStudents, 0) : []);
                } else {
                    left = slice(stdStudents, idx);
                    const total = Math.ceil(stdStudents.length/capacity);
                    if(idx+1 < total) right = slice(stdStudents, idx+1);
                }
            } else {
                // Showing CURRENT on Left
                document.getElementById('lbl-left').innerText = "Current Group";
                document.getElementById('lbl-right').innerText = "Up Next";
                if(step.type === 'ET') {
                    left = slice(etStudents, step.fIdx);
                    // Right side logic is same as above
                    const total = Math.ceil(etStudents.length/capacity);
                    if(step.fIdx+1 < total) right = slice(etStudents, step.fIdx+1);
                    else right = (stdStudents.length>0 ? slice(stdStudents, 0) : []);
                } else {
                    left = slice(stdStudents, step.fIdx);
                    const total = Math.ceil(stdStudents.length/capacity);
                    if(step.fIdx+1 < total) right = slice(stdStudents, step.fIdx+1);
                }
            }
            renderList('list-left', left);
            renderList('list-right', right);
        }

        function renderList(id, list) {
            const ul = document.getElementById(id); ul.innerHTML = '';
            if(!list || list.length===0) { ul.innerHTML='<li style="text-align:center; padding:20px; color:#555">-</li>'; return; }
            list.sort((a,b)=>(a.group||"").localeCompare(b.group||""));
            list.forEach(s => {
                const li = document.createElement('li');
                let c = "";
                const g = (s.group||"").toLowerCase();
                if(g.includes('red')) c='grp-red'; if(g.includes('blue')) c='grp-blue';
                if(g.includes('green')) c='grp-green'; if(g.includes('yellow')) c='grp-yellow';
                li.className = `student-item ${c}`;
                li.innerHTML = `<span>${s.name}</span> <span class="group-tag" style="background:#444;">${s.group}</span>`;
                ul.appendChild(li);
            });
        }

        // --- REMOTE LOGIC ---
        function initRemote() { isHost=false; switchView('view-remote-login'); }
        function connectRemote() {
            const val = document.getElementById('remote-code-input').value;
            if(val.length!==4) return;
            examID = val;
            document.getElementById('rem-msg').innerText="Connecting...";
            connectMQTT(examID);
        }

        function connectMQTT(id) {
            const clientId = (isHost?"host_":"rem_") + Math.random().toString(16).substr(2,8);
            client = new Paho.MQTT.Client(BROKER, PORT, "/mqtt", clientId);

            client.onConnectionLost = (o) => {
                if(isHost) { document.getElementById('conn-txt').innerText="Reconnecting..."; document.getElementById('conn-dot').classList.remove('on'); }
                else document.getElementById('rem-msg').innerText="Connection Lost";
                setTimeout(()=>connectMQTT(id), 2500);
            };

            client.onMessageArrived = (msg) => {
                const d = JSON.parse(msg.payloadString);
                if(isHost) {
                    if(d.act === 'NEXT') { if(document.getElementById('laptop-action-btn').style.display !== 'none') nextSection(); }
                    if(d.act === 'PAUSE') togglePause();
                } else {
                    switchView('view-remote');
                    document.getElementById('rem-lbl').innerText = d.lbl;
                    document.getElementById('rem-time').innerText = d.time;
                    document.getElementById('rem-bg').style.background = d.col;
                }
            };

            client.connect({
                useSSL: true,
                onSuccess: () => {
                    if(isHost) {
                        document.getElementById('conn-txt').innerText="Online"; document.getElementById('conn-dot').classList.add('on');
                        client.subscribe(`osce/${id}/cmd`);
                    } else {
                        client.subscribe(`osce/${id}/state`);
                        switchView('view-remote');
                    }
                },
                onFailure: (e) => {
                    if(!isHost) document.getElementById('rem-msg').innerText="Failed: "+e.errorMessage;
                }
            });
        }

        function broadcast() {
            if(!isHost || !client || !client.isConnected()) return;
            const bg = window.getComputedStyle(document.getElementById('stage')).backgroundColor;
            const msg = {
                lbl: document.getElementById('status-text').innerText,
                time: document.getElementById('timer').innerText,
                col: bg
            };
            const m = new Paho.MQTT.Message(JSON.stringify(msg));
            m.destinationName = `osce/${examID}/state`;
            m.retained = true;
            client.send(m);
        }

        function sendCmd(act) {
            if(!client || !client.isConnected()) return;
            const m = new Paho.MQTT.Message(JSON.stringify({ act }));
            m.destinationName = `osce/${examID}/cmd`;
            client.send(m);
            if(navigator.vibrate) navigator.vibrate(50);
        }

        function nextSection() { stepIdx++; runStep(); }
        function togglePause() { paused=!paused; broadcast(); }
        function updateTimerDisplay() {
            const m = Math.floor(timeLeft/60).toString().padStart(2,'0');
            const s = (timeLeft%60).toString().padStart(2,'0');
            document.getElementById('timer').innerText = `${m}:${s}`;
        }
        function finish() {
            clearInterval(timer);
            document.getElementById('stage').className='main-stage mode-done';
            document.getElementById('status-text').innerText="COMPLETE";
            document.getElementById('timer').innerText="00:00";
            broadcast();
        }
        function playBeep(f,d) {
            if(!audioCtx) return;
            const o=audioCtx.createOscillator(); const g=audioCtx.createGain();
            o.connect(g); g.connect(audioCtx.destination);
            o.frequency.value=f; o.start();
            g.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime+d);
            o.stop(audioCtx.currentTime+d);
        }
    </script>
